<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/app.css">
    <link rel="stylesheet" href="asset/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="gitlabTimer" class="container">
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Gitlab timer</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a href="#" class="nav-link" @click="loadProjectList" :class="showProjectList ? 'active' : ''">Проекты</a>
                </li>
            </ul>
            <div class="form-inline mt-2 mt-md-0 navbar-nav">
                <a href="#" class="nav-link" data-toggle="modal" data-target="#settingsDialog">
                    <span class="fa fa-cog"></span> Настройки
                </a>
            </div>
        </div>
    </nav>
    <div v-show="showPreloader" class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div class="modal fade" id="settingsDialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Настройки</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="settings-GitlabServer" class="col-4 col-form-label">Gitlab сервер</label>
                        <div class="col-8">
                            <input v-model="config.gitlab.host" class="form-control" type="text"
                                   id="settings-GitlabServer" placeholder="https://gitlab.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="settings-GitlabPrivateKey" class="col-4 col-form-label">Gitlab PrivateKey</label>
                        <div class="col-8">
                            <input v-model="config.gitlab.privateKey" class="form-control" type="password"
                                   id="settings-GitlabPrivateKey" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" @click="applyConfig" data-dismiss="modal">Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="body" :class="showPreloader ? 'disabled' : ''">
        <div v-show="errorText" class="alert alert-danger" role="alert">
            <strong>Упс =(!</strong>
            <span>{{errorText}}</span>
        </div>
        <div v-show="showProjectList">
            <h1>Выберите проект</h1>
            <div class="list-group" v-for="project in projectList">
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
                   @click="setProject(project.id)">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{project.name}}</h5>
                        <small>{{formatDate(project.last_activity_at)}}</small>
                    </div>
                </a>
            </div>
        </div>
        <div v-show="showIssueList">
            <div>
                <strong>Список задач</strong>
                <button class="btn btn-default" @click="loadIssueList()">обновить</button>
            </div>
            <div class="list-group" v-for="issue in issueList">
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
                   :class="isActiveIssue(issue.id) ? 'active': ''">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{issue.title}}</h5>
                        <small>Последнее изменение: {{formatDate(issue.updated_at)}}</small>


                    </div>
                    <p class="mb-1">{{issue.description}}</p>
                    <div class="row">
                        <div class="col col-xs-4">

                            <button class="btn btn-primary"
                                    @click="startTimer(issue.id)"
                                    :class="isActiveIssue(issue.id) ? 'hidden-xs-up' : ''">Запустить таймер
                            </button>
                            <button class="btn btn-default"
                                    @click="stopTimer(issue.id)"
                                    :class="!!currentIssue && isActiveIssue(issue.id) ? '' : 'hidden-xs-up'">Остановить
                                таймер
                            </button>
                        </div>
                        <div class="col col-xs-8 ">
                            <div class="float-right">
                                <small v-if="isActiveIssue(issue.id)">{{timerActiveString}}</small>
                                <div class="loader small" v-show="showTimerPreloader && isActiveIssue(issue.id)"></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="asset/vendor/vue.js"></script>
<script src="asset/vendor/vue-resource-1.0.3/dist/vue-resource.min.js"></script>
<script src="asset/app.js"></script>
</body>
</html>
